<html>
    <head>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <h1>Simple Interest Calculator</h1>

            <table cellspacing="10">
                <tr>
                    <td>Amount</td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td>Rate Interest</td>
                    <td><input id="rate" type="range" min="0" max="10" step="0.5" value="3.5" /><span id="value">3.5%</span></td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td><select id="years"></select></td>
                </tr>
                <tr>
                    <td><button onclick="compute()">Compute Interest</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="result"></span><br>
                    </td>
                </tr>
            </table>

            <p class="copyright">&copy; Everyone Can Get Rich</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
